site_config:
  name: 'site-config'
  file: 'data/site-config.json'
  label: 'Site Configuration'
  create: true
  delete: true
  editor:
    preview: true
  fields:
    - { name: 'title', label: 'Site Title', widget: 'string' }
    - { name: 'metaDescription', label: 'Meta Description', widget: 'text' }
